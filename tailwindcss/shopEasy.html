<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-Commerce Website</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">

  <!-- Header -->
  <header class="bg-white shadow">
    <div class="container mx-auto flex justify-between items-center p-4">
      <a href="#" class="text-2xl font-bold text-blue-600">ShopEasy</a>
      <div class="flex space-x-4">
        <input type="text" placeholder="Search products..." class="border rounded px-3 py-2 focus:outline-none focus:ring focus:ring-blue-300">
        <a href="#" class="text-lg font-medium text-gray-700 hover:text-blue-600">Cart (0)</a>
      </div>
    </div>
  </header>

  <!-- Hero Section -->
  <section class="bg-blue-600 text-white text-center py-20">
    <h1 class="text-4xl font-bold mb-4">Welcome to ShopEasy</h1>
    <p class="text-lg">Find the best deals on your favorite products.</p>
    <a href="#products" class="mt-6 inline-block bg-white text-blue-600 px-6 py-2 rounded shadow hover:bg-gray-100">
      Shop Now
    </a>
  </section>

  <!-- Product Section -->
  <main class="container mx-auto py-12">
    <h2 id="products" class="text-3xl font-bold mb-6 text-center">Our Products</h2>
    <div class="grid gap-6 grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4">
      <!-- Product Card -->
      <div class="bg-white rounded shadow overflow-hidden">
        <img src="https://via.placeholder.com/300x200" alt="Product" class="w-full">
        <div class="p-4">
          <h3 class="text-lg font-bold">Product Name</h3>
          <p class="text-gray-600">$20.00</p>
          <button class="mt-4 bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
            Add to Cart
          </button>
        </div>
      </div>

      <!-- Repeat Product Cards as Needed -->
      <div class="bg-white rounded shadow overflow-hidden">
        <img src="https://via.placeholder.com/300x200" alt="Product" class="w-full">
        <div class="p-4">
          <h3 class="text-lg font-bold">Product Easy</h3>
          <p class="text-gray-600">$40.00</p>
          <button class="mt-4 bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
            Add to Cart
          </button>
        </div>
      </div>

      <div class="bg-white rounded shadow overflow-hidden">
        <img src="https://via.placeholder.com/300x200" alt="Product" class="w-full">
        <div class="p-4">
          <h3 class="text-lg font-bold">Product Wash</h3>
          <p class="text-gray-600">$45.00</p>
          <button class="mt-4 bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
            Add to Cart
          </button>
        </div>
      </div> 

      <div class="bg-white rounded shadow overflow-hidden">
        <img src="https://via.placeholder.com/300x200" alt="Product" class="w-full">
        <div class="p-4">
          <h3 class="text-lg font-bold">Another Product</h3>
          <p class="text-gray-600">$35.00</p>
          <button class="mt-4 bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
            Add to Cart
          </button>
        </div>
      </div>

    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-gray-800 text-white py-6">
    <div class="container mx-auto text-center">
      <p>&copy; 2024 ShopEasy. All rights reserved.</p>
      <p class="mt-2">
        <a href="#" class="text-blue-400 hover:underline">Privacy Policy</a> |
        <a href="#" class="text-blue-400 hover:underline">Terms of Service</a>
      </p>
    </div>
  </footer>

</body>
</html>
